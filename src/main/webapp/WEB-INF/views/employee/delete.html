<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/employee/layout :: head"></head>
<body>
<h1>Delete Employee</h1>
<h2>Are you sure ?</h2>
<p>
    <a href="/employees">Employee list</a>
</p>
<div id="form">
<form th:action="@{/delete-employee}" th:object="${employee}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table id="employees">
        <tr>
            <td>Name</td>
            <td th:text="${employee.name}"></td>
        </tr>
        <tr>
            <td>BirthDate</td>
            <td th:text="${employee.birthDate}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="${employee.address}"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td th:text="${employee.gender}"></td>
        </tr>
        <tr>
            <td>Avatar</td>
            <td th:text="${employee.avatar}"></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td th:text="${employee.salary}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete employee"></td>
        </tr>
    </table>
</form>
</div>
<footer th:replace="/employee/layout :: footer"></footer>
</body>
</html>
